summary: 72 Hour Snow Water Equivalent Change
description: "Depicts snow water equivalent changes over the past 24, 48, and 72 hours
  derived from the operational National Water Model (NWM) analysis and assimilation.
  Data for each interval can be seen by using a filter to select the name of the desired
  layer. \n\nUpdated hourly.\n\nThis service is for internal use only for NOAA employees
  and requires access to view.  Please do not share externally without prior approval
  from OWP as this service is experimental and undergoing regular developmental changes.
  \n\nFor feedback or questions please reach out to GID directly via slack at national-water-center-gid
  or national-water-center-fim pages or reach out directly to derek.giardino@noaa.gov"
