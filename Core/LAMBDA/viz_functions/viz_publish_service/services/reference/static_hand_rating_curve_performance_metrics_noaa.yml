service: static_hand_rating_curve_performance_metrics_noaa
summary: Depicts a statistical analysis of water surface elevation (ft) between the
  synthetic and USGS rating curves
description: "Depicts the mean difference in water surface elevation (ft) of the synthetic
  and USGS rating curves. The service also includes the following additional statistical
  attributes: \"Mean Absolute Difference in Water Surface Elevation (ft)\", \"NMRSE\"\
  \ and \"Bias (%)\".\n\nThis service is for internal use only for NOAA employees
  and requires access to view.  Please do not share externally without prior approval
  from OWP as this service is experimental and undergoing regular developmental changes.
  \n\nFor feedback or questions please reach out to GID directly via slack at national-water-center-gid
  or national-water-center-fim pages or reach out directly to derek.giardino@noaa.gov"
tags: nws, flood, categorical, hand, fim, rating, curve
