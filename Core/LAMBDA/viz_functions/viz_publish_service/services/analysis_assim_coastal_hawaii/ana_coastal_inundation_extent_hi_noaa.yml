service: ana_coastal_inundation_extent_hi_noaa
summary: Coastal Inundation Extent Analysis for Hawaii
description: "Depicts the inundation extent of the National Water Model (NWM) total
  water level forecast from the SCHISM modeling system. This service is derived from
  the analysis and assimilation configuration of the NWM over Hawaii. \n\nUpdated
  hourly.\n\nThis service is for internal use only for NOAA employees and requires
  access to view.  Please do not share externally without prior approval from OWP
  as this service is experimental and undergoing regular developmental changes. \n
  \nFor feedback or questions please reach out to GID directly via slack at national-water-center-gid
  or national-water-center-fim pages or reach out directly to derek.giardino@noaa.gov"
tags: national water model, nwm, ana, schism, coastal, fim, inundation, extent, hawaii,
  hi
credits: National Water Model, NOAA/NWS National Water Center
