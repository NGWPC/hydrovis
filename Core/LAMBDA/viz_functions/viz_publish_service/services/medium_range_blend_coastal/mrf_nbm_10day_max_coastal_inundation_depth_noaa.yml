service: mrf_nbm_10day_max_coastal_inundation_depth_noaa
summary: Medium-Range NBM 10 Day Maximum Coastal Inundation Depth Forecast
description: "Depicts the inundation depth of the peak National Water Model (NWM)
  total water level forecast over the next 3, 5, and 10 days. This service is derived
  from the medium-range NBM configuration of the NWM over the contiguous U.S\n\nUpdated
  every 6 hours.\n\nThis service is for internal use only for NOAA employees and requires
  access to view.  Please do not share externally without prior approval from OWP
  as this service is experimental and undergoing regular developmental changes. \n
  \nFor feedback or questions please reach out to GID directly via slack at national-water-center-gid
  or national-water-center-fim pages or reach out directly to derek.giardino@noaa.gov"
