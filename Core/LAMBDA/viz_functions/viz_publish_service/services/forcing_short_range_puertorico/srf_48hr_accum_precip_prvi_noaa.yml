service: srf_48hr_accum_precip_prvi_noaa
summary: WRF-ARW 48-Hour Accumulated Precipitation Forecast for Puerto Rico and Virgin
  Islands
description: "Depicts expected accumulated precipitation totals over the next 48 hours
  derived from the WRF-ARW forcing for the operational National Water Model (NWM)
  short-range forecast for Puerto Rico and the U.S. Virgin Islands. \n\nUpdated every
  12 hours.\n\nThis service is for internal use only for NOAA employees and requires
  access to view.  Please do not share externally without prior approval from OWP
  as this service is experimental and undergoing regular developmental changes. \n
  \nFor feedback or questions please reach out to GID directly via slack at national-water-center-gid
  or national-water-center-fim pages or reach out directly to derek.giardino@noaa.gov"
