summary: HRRR Short-Range Accumulated Precipitation Forecast
description: "Depicts expected accumulated precipitation totals over the next 18 hours
  derived from the HRRR forcing for the operational National Water Model (NWM) short-range
  forecast. \n\nUpdated hourly.\n\nThis service is for internal use only for NOAA
  employees and requires access to view.  Please do not share externally without prior
  approval from OWP as this service is experimental and undergoing regular developmental
  changes. \n\nFor feedback or questions please reach out to GID directly via slack
  at national-water-center-gid or national-water-center-fim pages or reach out directly
  to derek.giardino@noaa.gov"
