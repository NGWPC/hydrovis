service: rfc_based_5day_max_streamflow
summary: RFC Based 5-Day Maximum Streamflow Forecast
description: "Depicts maximum forecast streamflow over the next 5 days derived from
  the official River Forecast Center (RFC) forecast routed downstream through the
  National Water Model (NWM) stream network. Maximum streamflows are available downstream
  of RFC forecast points whose forecast reaches action status or greater. \n\nUpdated
  every 15 minutes based on RFC Forecast availability\n\nLink to graphical web page:
  https://www.weather.gov/owp/operations\n\nLink to documentation: https://www.weather.gov/media/owp/operations/Public_Handbook_V2.3_%20NWC_Visualization_Services.pdf\n
  \nFor feedback or questions please email nwps.webmaster@noaa.gov\n\nFor more information
  on the expansion of National Weather Service (NWS) flood inundation mapping capabilities,
  please visit https://www.weather.gov/owp/operations. For information about the NWM,
  please visit https://water.noaa.gov."
tags: streamflow, national water model, nwm, rfc, conus
credits: National Water Model, NOAA/NWS National Water Center
