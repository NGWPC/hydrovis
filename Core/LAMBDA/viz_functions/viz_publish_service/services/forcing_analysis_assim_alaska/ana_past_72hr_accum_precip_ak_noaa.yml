summary: NAM-NEST NWP Past 72-Hour Accumulated Precipitation for Alaska
description: "Depicts accumulated precipitation totals over the past 72 hours derived
  from the NAM-NEST NWP forcing for the operational National Water Model (NWM) analysis
  and assimilation for the state of Alaska. \n\nUpdated hourly.\n\nThis service is
  for internal use only for NOAA employees and requires access to view.  Please do
  not share externally without prior approval from OWP as this service is experimental
  and undergoing regular developmental changes. \n\nFor feedback or questions please
  reach out to GID directly via slack at national-water-center-gid or national-water-center-fim
  pages or reach out directly to derek.giardino@noaa.gov"
